# ── Database ──────────────────────────────────────────────────────
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/rediscoveru?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ── JPA ───────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ── JWT ───────────────────────────────────────────────────────────
jwt.secret=${JWT_SECRET:ReDiscoverU_ChangeMe_LongSecretKey_Jayashankar2024}
jwt.expiration=${JWT_EXPIRY:86400000}

# ── Razorpay ──────────────────────────────────────────────────────
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_REPLACE_ME}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:REPLACE_ME}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:REPLACE_WEBHOOK_SECRET}

# ── Mail (Gmail SMTP) — set MAIL_USERNAME and MAIL_PASSWORD in env ─
# Defaults allow the app to start without mail configured (emails won't send)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:noreply@rediscoveru.life}
spring.mail.password=${MAIL_PASSWORD:REPLACE_WITH_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Disable mail auto-configuration failure — app starts even if SMTP unreachable
spring.mail.test-connection=false

# ── Admin seed ────────────────────────────────────────────────────
admin.email=${ADMIN_EMAIL:admin@rediscoveru.life}
admin.password=${ADMIN_PASSWORD:Admin@2024!}
admin.name=${ADMIN_NAME:Jayashankar Lingaiah}

# ── Server ────────────────────────────────────────────────────────
server.port=${PORT:8080}
spring.application.name=rediscoveru

# ── OTP ───────────────────────────────────────────────────────────
otp.expiry.minutes=5

# ── File Upload ───────────────────────────────────────────────────
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
file.upload.dir=${FILE_UPLOAD_DIR:uploads}

# ── App Base URL ──────────────────────────────────────────────────
app.base.url=${APP_BASE_URL:http://localhost:3000}
